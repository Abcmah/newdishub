{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main/main.css'%}">
    <link rel="stylesheet" href="{% static 'css/main/bootstrap.css'%}">
   
    <title>DiscHub |</title>
</head>
<body style="background-color: #faf4f4;">
    <style>
      @media screen and (max-width: 600px) {
  .pop-up{
    width: 90%;
  }}
    </style>
    {% include 'navbar.html' %}
    {% if messages %}
    <div class="pop">
        <div class="pop-up">
          <div class="m-close"><img src="{% static 'images/icons/x-circle.svg' %}" alt=""></div>
          <div class="meso">
            {% for message in messages %}
                {{ message }}
            {% endfor%}
          </div>
        </div>
      </div>
      {% endif %}
    {% block content %}
    {% endblock %}
   
      <script>
        let x = document.querySelector('.m-close');
        let win = document.querySelector('.pop');
        x.addEventListener('click',() => {
      win.style.top ='-400px';
        })
        </script>
</body>
</html>
