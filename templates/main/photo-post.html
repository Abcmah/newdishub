{% extends 'main.html'%}
{% block content %}
<style>
    .page{
      display: grid;
      grid-template-columns: 16rem auto 16rem;
      gap: 2rem;
    }
    @media screen and (max-width:956px) {
      .right-side{
        display: none;
      }
      .page{
        grid-template-columns: 16rem auto;
        gap: 1rem;
      }
      .row{
        margin-right: 1rem;
      }
    }
    @media screen and (max-width: 600px) {
      .page{
          display: flex;
          flex-direction: column;
          padding: 1rem;
      }
      .left-side{
          display: none;
      }
    }
     
    </style>

<div style="margin-top: 4rem;" class="page bg-light">
    <div style="background-color: rgb(240, 243, 245);" class="left-side">
      <div class="container">
          <div class="auth-photo me-2">
          
              <div style="width: 70px;height: 70px;" class="photo me-2">
                  <a href="{% url 'profile' user %}"><img class="photo-dp" src="{{ user.dp.url }}" alt="" srcset=""></a>
                  
              </div>
      <small class="text-white"><span>@</span>
          <a href="{% url 'profile' user %}">{{user.username}}</a> </small>
          </div>
          <h3>{{user.first_name}}</h3>
      </div>
     
    </div>
    
    <div style="margin-top: 1rem;" class="photo-post">
        <div style="max-width: 500px; margin: auto;">
          <h3>Upload a Photo</h3>
          <form enctype="multipart/form-data" method="post">
              {% csrf_token %}
          <div style="margin-top: 1rem;" class="col">
            <p style="font-weight:500;">Browse photo</p>
            {{forms.photo}}
          </div>
        
       
          <div style="margin-top: 2rem;" class="col">
            <p style="font-weight:500;">Your feeling</p>
           {{forms.text}}
          </div>
          <button style="margin-top:1rem" class="btn btn-outline-success" type="submit">upload</button>
        </form>
        </div>
         
      </div>
        
    <div class="right-side">
        <h1>right</h1>
    </div>
<script>
    let name = document.querySelector('#id_name')
    let foto = document.querySelector('#id_photo');
    foto.className='form-control';
    foto.Required
    let txt = document.querySelector('#id_text');
    txt.className='form-control'
    txt.style.border='1px solid #5f9ea0'
    txt.style.backgroundColor='#f2f2f2f2'

    foto.style.backgroundColor = '#f2f2f2f2'
    foto.style.border = '1px solid #5f9ea0'
    name.className = 'form-control'
</script>

{% endblock %}
